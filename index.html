		<script language="JavaScript"> 

		function analyse() 
		{ 
			// _______________________
			//
			// Get the list of players
			// _______________________
			
			var strPlayers = document.getElementById("joueurs").value;
			var linesPlayers = strPlayers.split("\n");
			var players = [];
			for(var i = 0; i < linesPlayers.length; i++) {
				lengthName = linesPlayers[i].indexOf("(") - 1;
				if(lengthName > 0) {
					players.push(linesPlayers[i].substring(0, lengthName).trim());
				}
			}
			var nbPlayers = players.length;
			
			// _______________________
			//
			// Treat the logs
			// _______________________
			
			var strLogs = document.getElementById("logs").value;
			
			// TO DO: vérifier le message en cas de victoire des amoureux
			var posFin = strLogs.indexOf("]  Il n'y a plus que des Occultes dans le village");
			if(posFin == -1) {
				var posFin = strLogs.indexOf("]  Tous les Occultes sont morts");
			}
			
			// In Date Object, first month has index 0
			var lastDay = new Date(0, parseInt(strLogs.substring(posFin-8, posFin-6)) - 1, strLogs.substring(posFin-11, posFin-9));
			
			var logs = strLogs.split("\n");
			var nbLogs = logs.length;
			
			while(logs[nbLogs - 1].length < 6 && nbLogs > 0) {
				nbLogs--;
			}
			
			var firstLog = logs[nbLogs-1];
			var firstDay = new Date(0, parseInt(firstLog.substring(4,6)) - 1, firstLog.substring(1,3));
			
			var nbDays = (lastDay-firstDay)/(1000*60*60*24); // nb of days to monitor (because the first day, nobody can talk)
			
			var nbMessages = [];
			for(var i = 0; i < nbPlayers; i++) {
				nbMessages.push([]);
				for(var j = 0; j < nbDays; j++) {
					nbMessages[i].push(0);
				}
			}
			
			var death = [];
			for(var i = 0; i < nbPlayers; i++) {
				death.push(100);
			}
			
			var posDay = [1,3];
			var posMonth = [4,6];
			var posPseudo = [15,0]; // first char of the pseudo
			var pseudo;
			var date = new Date(0, 0, 1);
			var playerIndex = 0;
			var dateIndex = 0;
			
			var pos;
			var posFin;
			
			for(var i = 0; i < nbLogs; i++) {
			
				date.setMonth(parseInt(logs[i].substring(posMonth[0], posMonth[1])) - 1);
				date.setDate(logs[i].substring(posDay[0], posDay[1]));
				if(date > lastDay)
					continue;
					
				dateIndex = (date-firstDay)/(1000*60*60*24) - 1;
			
				posPseudo[1] = logs[i].indexOf(">");
				
				if(posPseudo[1] == -1) { // message generated by MW
					
					pos = logs[i].indexOf("Le village décide de tuer ");
					if(pos != -1) {
						pos = pos + "Le village décide de tuer ".length;
						posFin = logs[i].indexOf(" à la majorité", pos);
						pseudo = logs[i].substring(pos, posFin);
						playerIndex = players.indexOf(pseudo);
						death[playerIndex] = dateIndex;
						continue;
					}
					
					pos = logs[i].indexOf("L'Assassin a abattu ");
					if(pos != -1) {
						pos = pos + "L'Assassin a abattu ".length;
						posFin = logs[i].indexOf(" dans son sommeil", pos);
						pseudo = logs[i].substring(pos, posFin);
						playerIndex = players.indexOf(pseudo);
						death[playerIndex] = dateIndex-1;
						continue;
					}
					
					pos = logs[i].indexOf("les Occultes ont tué ");
					if(pos != -1) {
						pos = pos + "les Occultes ont tué ".length;
						posFin = logs[i].indexOf(" :", pos);
						pseudo = logs[i].substring(pos, posFin);
						playerIndex = players.indexOf(pseudo);
						death[playerIndex] = dateIndex-1;
						continue;
					}
					
					pos = logs[i].indexOf("apprenant avec chagrin la mort");
					if(pos != -1) {
						pos = logs[i].indexOf(", ") + 2;
						posFin = logs[i].indexOf(" décide de mettre fin à ses jours", pos);
						pseudo = logs[i].substring(pos, posFin);
						playerIndex = players.indexOf(pseudo);
						pos = logs[i+1].indexOf("Le village décide de tuer ");
						if(pos != -1) {
							death[playerIndex] = dateIndex;
						}
						else {
							death[playerIndex] = dateIndex-1;
						}
						continue;
					}
				}
				
				pseudo = logs[i].substring(posPseudo[0], posPseudo[1]);
				playerIndex = players.indexOf(pseudo);
				if(playerIndex == -1)
					continue;
				
				nbMessages[playerIndex][dateIndex] ++;
			}
			
			var table = document.getElementById("analysisTable");
			if(table != null)
				document.getElementById("content").removeChild(table);
						
			table = document.createElement('table');
			table.setAttribute("cellspacing", "'0'");
			table.setAttribute("id", "analysisTable");
			
			var tr;
			var td;
			var th;
			var text;
			
			tr = document.createElement('tr');
			th = document.createElement('th');
			text = document.createTextNode('Joueur');
			th.appendChild(text);
			tr.appendChild(th);
			
			for(var i = 0; i < nbDays; i++) {
				th = document.createElement('th');
				text = document.createTextNode('Jour '+ (i+1));
				th.appendChild(text);
				tr.appendChild(th);
			}
			
			table.appendChild(tr);
			
			for(var i = 0; i < nbPlayers; i++) {
				tr = document.createElement('tr');  

				td = document.createElement('td');
				text = document.createTextNode(players[i]);
				td.appendChild(text);
				tr.appendChild(td);
				
				for(var j = 0; j < nbDays; j++) {
					td = document.createElement('td');
					text = document.createTextNode(nbMessages[i][j]);
					if(nbMessages[i][j] < 5) {
						td.setAttribute("class", "warning");
					}
					if(j > death[i]) {
						td.setAttribute("class", "dead");
					}
					else {
						td.appendChild(text);
					}
					tr.appendChild(td);
				}

				table.appendChild(tr);
			}
			
			document.getElementById("content").appendChild(table);
		} 

		</script>
